<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit User Profile</title>
</head>
<body>
<h1>Edit User Profile</h1>
<form th:action="@{/edit-user}" method="post" th:object="${user}">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" th:field="*{username}" />

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" th:field="*{password}" />

  <button type="submit">Save Changes</button>

  <button type="submit">Delete Account</button>



</form>
<form action="/delete-account" method="post">
  <input type="hidden" name="id" th:value="${user.id}"/> <!-- Assuming user has an ID -->
  <button type="submit">Delete Account</button>
</form>
<a th:href="@{/user-account}">Back to User Account</a>
</body>
</html>
